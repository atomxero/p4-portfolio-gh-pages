<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
	
 <link rel="icon" href="favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">				
  <link rel="stylesheet" href="css/gallery.css">	 
  <link rel="stylesheet" href="css/styles.css">	
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	
</head>
<body>
	
	<div class="container">
		
		<!-- Your Content -->
		
		<h1>Gallery</h1>


		<div class="gallery items-4">
			  <div id="item-1" class="control-operator"></div>
			  <div id="item-2" class="control-operator"></div>
			  <div id="item-3" class="control-operator"></div>
			  <div id="item-4" class="control-operator"></div>

			  <figure class="item">
			    <img src="img/carrie.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/skull.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/sleepy head.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/vincent.jpg" alt="">
			  </figure>

			  <div class="controls">
			    <a href="#item-1" class="control-button">
			    	<img src="img/carrie-1.jpg" alt="">
			    	<p>Carrie</p>
			    </a>
			
			    <a href="#item-2" class="control-button">
					<img src="img/skull-1.jpg" alt="">
					<p>Skull</p>
			    </a>
			    <a href="#item-3" class="control-button">
					<img src="img/sleepy head-1.jpg" alt="">
					<p>Sleepy Head</p>
			    </a>
			    <a href="#item-4" class="control-button">
					<img src="img/vincent-1.jpg" alt="">
					<p>Vincent</p>
			    </a>
			  </div>
			</div>
<footer>
		<h4>&copy;2014 Nathan Page</h4>
</footer>
		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
